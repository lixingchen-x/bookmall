plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.9.RELEASE'
    implementation 'org.webjars:jquery:3.4.0'
    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.apache.shiro:shiro-spring:1.4.0'
    implementation 'org.jacoco:jacoco-maven-plugin:0.8.2'
    implementation 'javax.mail:mail:1.4.7'
    runtime 'mysql:mysql-connector-java:8.0.17'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
    testImplementation 'org.assertj:assertj-core:3.13.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.2'
}

group = 'com.lxc'
version = '0.0.1-SNAPSHOT'
description = 'bookmall'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['**/MailUtils.class',
                              '**/UUIDGenerator.class',
                              '**/BookmallApplication.class'])
        }))
    }
}

check.dependsOn jacocoTestReport