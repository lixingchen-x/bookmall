<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script src="asserts/js/jquery-3.4.0.min.js"></script>
    <script src="asserts/js/bootstrap.min.js"></script>
</head>

<body>

<div ></div>

<div class="container-fluid">
    <div class="row">

        <div></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a th:href="@{/user/add}" class="btn btn-primary">用户添加</a></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>Email</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${userList}">
                        <!-- th:text 为标签赋值-->
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/user/update/}+${user.id}">修改</a>
                            <!--<button th:attr="del_url=@{/user/userCRUD/}+${user.id}"  class="btn btn-sm btn-danger deleteBtn">删除</button>-->
                            <a class="btn btn-sm btn-primary" th:href="@{/user/delete/}+${user.id}">删除</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<form id="deleteUser"  method="post">
    <input type="hidden" name="_method"  value="delete"/>
</form>
<script>
    $(".deleteBtn").click(function(){
        //删除当前员工的
        $("#deleteUser").attr("action",$(this).attr("del_url")).submit();

    });
</script>
</body>

</html>
