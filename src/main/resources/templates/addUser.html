<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template for Bootstrap</title>
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script src="asserts/js/jquery-3.4.0.min.js"></script>
    <script src="asserts/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <form role="form" method="post" th:action="@{/user/add}">
            <div class="form-group">
                <label>用户名</label>
                <input name="username" type="text" class="form-control" placeholder="华安">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input name="password" type="text" class="form-control" placeholder="1">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="form-control" placeholder="001">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">新增</button>
        </form>
    </main>
</div>
</body>
</html>
