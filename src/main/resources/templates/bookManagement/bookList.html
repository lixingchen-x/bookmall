<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>图书后台管理</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{resource/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div ></div>
<div th:replace="common/navheader :: #header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div th:replace="common/usersidebar :: #sidebar (url='main')"></div>
        </div>
        <div></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h3><a th:href="@{/book/add}" class="btn btn-primary">新增图书</a></h3>
            <div class="form-group">
                <form th:action="@{/book/find}">
                    <table>
                        <tr>
                            <td>
                                <select  class="form-control" name="num">
                                    <option value="1">查询所有</option>
                                    <option value="2">根据书名查询</option>
                                    <option value="3">根据作者查询</option>
                                    <option value="4">根据isbn查询</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" name="keyword"/>
                            </td>
                            <td>
                                <input type="submit" value="查询图书"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>isbn</th>
                            <th>出版日期</th>
                            <th>价格</th>
                            <th>库存</th>
                            <th>简介</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book:${bookList}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.bookName}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.publishDate}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.stock}"></td>
                            <td th:text="${book.intro}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/book/update/}+${book.id}">编辑</a>
                                <a class="btn btn-sm btn-primary" th:href="@{/book/delete/}+${book.id}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </main>
    </div>
</div>
<div align="center">
    <div>当前第<span th:text="${page}"></span>页</div>
    <span><a th:if="${page} > 0" th:href="@{/book/books(page=${page} - 1)}">上一页</a></span>
    <span><a th:if="${page} < ${totalPages} - 1" th:href="@{/book/books(page=${page} + 1)}">下一页</a></span>
</div>
</body>
</html>
